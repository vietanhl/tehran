<html>
  <title>
    Confirmation page
  </title>
<script LANGUAGE="JavaScript">
function getParams(){
    var idx = document.URL.indexOf('?');
    var params = new Array();
    if (idx != -1) {
    var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
        for (var i=0; i<pairs.length; i++){
            nameVal = pairs[i].split('=');
            params[nameVal[0]] = nameVal[1];
        }
    }
    return params;
}
params = getParams();
firstname = unescape(params["firstname"]);
surname = unescape(params["surname"]);
dob = unescape(params["dob"]);
email = unescape(params["email"]);
Country = unescape(params["Country"]);



document.write("Thank you, " + firstname);
document.write(" " + surname);
document.write(". A summary of your order will be sent to " + email + ".");

window.open('Tehran.html').document.body.innerHTML

</script>
</html>
